<!-- <header class="layout-header"></header> -->
<mat-toolbar class="p-0 mat-elevation-z1 layout-header">
    <img src="../../../../assets/images/logo.png" alt="" class="logo">
    <div class="icon-box">
      <button mat-button [matMenuTriggerFor]="userMenu">
        <div class="icon-box__user">
            <mat-icon class="md-40 mr-10">account_circle</mat-icon>
            <span class="icon-box__user--name">Name</span>
          <mat-icon class="s-16">keyboard_arrow_down</mat-icon>
        </div>
      </button>
      <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Manage Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
